<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#10b981">
  <link rel="manifest" href="/static/manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <title>Student Dashboard</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/static/sw.js')
        .then(reg => console.log('Service worker registered.'))
        .catch(err => console.error('Service worker failed:', err));
    }
  </script>
</head>
<body class="bg-green-50 text-gray-900">
  <div class="max-w-sm mx-auto p-4">
    <!-- Header -->
    <div class="text-center mb-6">
      <h1 class="text-2xl font-bold">Welcome, Ahmed</h1>
      <p class="text-sm text-gray-600">Monday, 27 May 2025</p>
    </div>

    <!-- Daily Verse -->
    <div class="bg-green-100 rounded-xl p-4 mb-4 shadow">
      <h2 class="font-semibold text-green-700 mb-2">🕋 Daily Hadith</h2>
      <p class="text-sm italic">"The best among you are those who learn the Qur'an and teach it." - Bukhari</p>
    </div>

    <!-- Today’s Classes -->
    <div class="mb-4">
      <h3 class="font-semibold mb-2">📚 Today’s Classes</h3>
      <ul class="space-y-2">
        <li class="bg-white p-3 rounded-lg shadow flex justify-between items-center">
          <span>Fiqh</span>
          <span class="text-sm text-gray-500">9:00 AM</span>
        </li>
        <li class="bg-white p-3 rounded-lg shadow flex justify-between items-center">
          <span>HTML Basics</span>
          <span class="text-sm text-gray-500">11:00 AM</span>
        </li>
      </ul>
    </div>

    <!-- Subjects Grid -->
    <div class="mb-4">
      <h3 class="font-semibold mb-2">📘 My Subjects</h3>
      <div class="grid grid-cols-2 gap-3">
        <div class="bg-white p-3 rounded-xl shadow text-center">Qur'an</div>
        <div class="bg-white p-3 rounded-xl shadow text-center">IT</div>
        <div class="bg-white p-3 rounded-xl shadow text-center">Fiqh</div>
        <div class="bg-white p-3 rounded-xl shadow text-center">Seerah</div>
      </div>
    </div>

    <!-- Navigation Bar -->
    <div class="fixed bottom-0 left-0 right-0 bg-white p-3 shadow-inner flex justify-around text-green-600 text-sm">
      <div class="text-center"><div>🏠</div><div>Home</div></div>
      <div class="text-center"><div>📘</div><div>Subjects</div></div>
      <div class="text-center"><div>📈</div><div>Progress</div></div>
      <div class="text-center"><div>💬</div><div>Messages</div></div>
      <div class="text-center"><div>⚙️</div><div>Settings</div></div>
    </div>
  </div>
</body>
</html>
